<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <title>Icon gallery</title>
  <!-- <base href="icons_services" /> -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>  
  <!-- <script type="text/javascript" src="jquery.isotope.min.js"></script> -->
  <script type="text/javascript" src="isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="cells-by-row.js"></script>
  <script type="text/javascript" src="jquery.livequery.min.js"></script>
  <script type="text/javascript">

    jQuery(document).ready(function($) {     
 $.ajax({
            url: "getImages.php",
            dataType: "json",
            success: function (data) {
console.log(data);
                $.each(data, function(i,filename) {
                  $('.isotope').prepend('<div class="element"><img src="'+ filename +'" /></div>');
                 
                });
            }
        }); 
 });
  </script>
  <style type="text/css">
    #container {
      width: 50%;
      margin: 0 auto;
    }
    .element img {
      margin: 10%;
    }
  
  </style>
</head>

<body>
  <center>
    <h1>Icon Gallery made with PHP, ajax calls &amp; masonry</h1>
  </center>
  <div class="isotope" id="container">
  </div>
<!-- </center> -->
<script type="text/javascript">
  // jQuery(document).ready(function($) { 
// $('.element').livequery('.element', function(elem){
window.setTimeout(function(){
      var $container = $('#container');
      $container.isotope({
        itemSelector: '.element',
        layoutMode: 'cellsByRow',
        cellsByRow: { columnWidth: 110, rowHeight: 110 }
        // layoutMode: 'masonry',
        // masonry: { columnWidth: 110, isFitWidth: true }
        });

     }, 500);



</script>
<!-- <script type="text/javascript" src="centeredMasonry.js"></script> -->
</body>
</html>
